# =============================================================================
# L402 Economic Firewall - Nginx Reverse Proxy Configuration
# =============================================================================
#
# This configuration sets up nginx as a reverse proxy in front of Aperture
# for TLS termination, caching, and additional security headers.
#
# Installation:
#   1. Copy this file to /etc/nginx/sites-available/l402
#   2. Create symlink: ln -s /etc/nginx/sites-available/l402 /etc/nginx/sites-enabled/
#   3. Update ssl_certificate paths
#   4. Reload nginx: sudo nginx -t && sudo systemctl reload nginx
#
# =============================================================================

# Rate limiting zone
limit_req_zone $binary_remote_addr zone=l402_limit:10m rate=10r/s;

# Upstream servers
upstream aperture {
    server 127.0.0.1:8081;
    keepalive 32;
}

upstream backend {
    server 127.0.0.1:8083;
    keepalive 32;
}

# Redirect HTTP to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name api.yourdomain.com;
    
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# Main HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name api.yourdomain.com;
    
    # ==========================================================================
    # SSL Configuration
    # ==========================================================================
    ssl_certificate /etc/letsencrypt/live/api.yourdomain.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.yourdomain.com/privkey.pem;
    
    # Modern SSL settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;
    
    # OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;
    
    # ==========================================================================
    # Security Headers
    # ==========================================================================
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com; style-src 'self' 'unsafe-inline'; img-src 'self' data:; connect-src 'self' https:; font-src 'self';" always;
    
    # ==========================================================================
    # General Settings
    # ==========================================================================
    client_max_body_size 1m;
    keepalive_timeout 65;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript application/xml;
    
    # ==========================================================================
    # L402 Protected Endpoints (via Aperture)
    # ==========================================================================
    location /api/analytics {
        limit_req zone=l402_limit burst=20 nodelay;
        
        proxy_pass http://aperture;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        
        # Pass through L402 headers
        proxy_pass_header WWW-Authenticate;
        proxy_pass_header Authorization;
        
        # Timeouts
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }
    
    location /api/premium {
        limit_req zone=l402_limit burst=10 nodelay;
        
        proxy_pass http://aperture;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        
        proxy_pass_header WWW-Authenticate;
        proxy_pass_header Authorization;
    }
    
    # ==========================================================================
    # Free/Public Endpoints (direct to backend, bypassing Aperture)
    # ==========================================================================
    location /api/free/ {
        limit_req zone=l402_limit burst=50 nodelay;
        
        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
    }
    
    # Health check endpoints
    location /health {
        proxy_pass http://backend;
        proxy_http_version 1.1;
        access_log off;
    }
    
    location /ready {
        proxy_pass http://backend;
        proxy_http_version 1.1;
        access_log off;
    }
    
    # ==========================================================================
    # Static Frontend
    # ==========================================================================
    location / {
        limit_req zone=l402_limit burst=30 nodelay;
        
        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        
        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
            proxy_pass http://backend;
            expires 7d;
            add_header Cache-Control "public, immutable";
        }
    }
    
    # ==========================================================================
    # Error Pages
    # ==========================================================================
    error_page 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
        internal;
    }
}



