[build]
builder = "dockerfile"
# Use L402 Native Mode (no Aperture)
dockerfilePath = "deploy/Dockerfile.native"

[deploy]
# Health check path is set per-service in Railway UI:
#   - Embedded mode: /health
#   - Gateway mode:  /healthz
healthcheckTimeout = 30
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 3

