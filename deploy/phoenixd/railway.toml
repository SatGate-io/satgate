# Railway deployment config for phoenixd
# Deploy as a separate service in your Railway project

[build]
builder = "dockerfile"
dockerfilePath = "Dockerfile"

[deploy]
startCommand = "/start.sh"
healthcheckPath = "/getinfo"
healthcheckTimeout = 30
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 5

# phoenixd needs persistent storage
[[mounts]]
mountPath = "/data"


