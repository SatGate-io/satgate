# SatGate Cloud - Aperture Configuration
# This config is for cloud deployment (Railway, etc.)

listenaddr: "0.0.0.0:8080"
dbbackend: "sqlite"
insecure: true  # Railway handles TLS at edge; Aperture listens on plain HTTP
debuglevel: "info"

# Database location
sqlite:
  dbfile: "/app/data/aperture.db"

services:
  # MICRO TIER - 1 sat per request (Demo default)
  - name: micro
    hostregexp: ".*"
    pathregexp: '^/api/micro($|/.*)$'
    address: "127.0.0.1:8083"
    protocol: http
    price: 1
    timeout: 86400

  # BASIC TIER - 10 sats per request
  - name: basic
    hostregexp: ".*"
    pathregexp: '^/api/basic($|/.*)$'
    address: "127.0.0.1:8083"
    protocol: http
    price: 10
    timeout: 86400

  # STANDARD TIER - 100 sats per request
  - name: standard
    hostregexp: ".*"
    pathregexp: '^/api/standard($|/.*)$'
    address: "127.0.0.1:8083"
    protocol: http
    price: 100
    timeout: 86400

  # PREMIUM TIER - 1000 sats per request
  - name: premium
    hostregexp: ".*"
    pathregexp: '^/api/premium($|/.*)$'
    address: "127.0.0.1:8083"
    protocol: http
    price: 1000
    timeout: 86400

  # CAPABILITY-ONLY TIER - Pass-through to app layer (Phase 1)
  # Aperture whitelists this path; server.js enforces macaroon auth
  - name: capability
    hostregexp: ".*"
    pathregexp: '^/api/capability($|/.*)$'
    address: "127.0.0.1:8083"
    protocol: http
    price: 0
    authwhitelistpaths:
      - '^/api/capability/.*$'
      - '^/api/capability/demo/.*$'

  # GOVERNANCE - Dashboard and API (free for visibility)
  - name: governance
    hostregexp: ".*"
    pathregexp: '^/api/governance($|/.*)$'
    address: "127.0.0.1:8083"
    protocol: http
    price: 0
    authwhitelistpaths:
      - '^/api/governance/.*$'

  # FREE TIER - Health checks, dashboard, and public endpoints
  - name: public
    hostregexp: ".*"
    pathregexp: '^/.*$'
    address: "127.0.0.1:8083"
    protocol: http
    price: 0
    authwhitelistpaths:
      # Health & Status
      - '^/health$'
      - '^/ready$'
      # Free API endpoints
      - '^/api/free/.*$'
      # Governance dashboard UI
      - '^/dashboard.*$'
      - '^/ws/governance$'
      # Static assets
      - '^/$'
      - '^/.*\.(css|js|png|jpg|ico|svg|woff|woff2|html)$'

# LNC settings are passed via command line from environment variables

